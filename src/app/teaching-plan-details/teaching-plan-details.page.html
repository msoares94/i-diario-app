<ion-header class="header-teaching-plan">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/" (click)="goBack()"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
  <div class="multiple-lines">
    <img class="teaching-plan-img edit-img" src="assets/img/teaching-plan/ilustraPlanoEnsino@2x.png" />
    <p class="title-teaching-plan" text-center>Plano de ensino</p>
    <p class="unity-name" text-center>{{ unity_name }}</p>
    <p class="description" text-center>{{ description }}</p>
  </div>
</ion-header>

<ion-content class="page-content">
  <div class="details-panel">
    <div *ngIf="knowledge_areas" class="detail">
      <h3 class="detail-title">Áreas de conhecimento</h3>
      <ul class="contents-list">
        <li *ngFor="let knowledge_area of knowledge_areas" class="contents-list-item">
          {{ "- " + knowledge_area.description }}
        </li>
      </ul>
    </div>
    <div class="detail">
      <h3 class="detail-title">Ano</h3>
      <p class="detail-text">{{ year }}</p>
    </div>
    <div class="detail">
      <h3 class="detail-title">Período escolar</h3>
      <p class="detail-text">{{ period }}</p>
    </div>
    <div class="detail">
      <h3 class="detail-title">Objetivos</h3>
      <ul class="contents-list">
        <li *ngFor="let objective of objectives" class="contents-list-item">
          {{ "- " + objective.description }}
        </li>
      </ul>
    </div>
    <div class="detail">
      <h3 class="detail-title">Conteúdos</h3>
      <ul class="contents-list">
        <li *ngFor="let content of contents" class="contents-list-item">
          <!--
          {{ "- " + content.description }}-->
        </li>
      </ul>
    </div>
    <div class="detail">
      <h3 class="detail-title">Metodologia</h3>
      <div class="detail-text" [innerHTML]="activities || '-'"></div>
    </div>
    <div class="detail">
      <h3 class="detail-title">Avaliação</h3>
      <div class="detail-text" [innerHTML]="evaluation || '-'"></div>
    </div>
    <div class="detail">
      <h3 class="detail-title">Referências</h3>
      <div class="detail-text" [innerHTML]="bibliography || '-'"></div>
    </div>
  </div>
</ion-content>
